<div class="mt-5" *ngIf="product">
    <p>
        <b>{{ product.name }}</b>
    </p>
        <br>
    <p>
        beschrijving:
        <br>
        {{ product.description }}
    </p>
        <br>
    Prijs: â‚¬{{ product.price }} <br>
    Merk : {{product.brand}} <br>
    Categorie : {{product.category}} <br>
    
    
    <br>
    <a *ngIf="isAdmin" class="btn btn-secondary" [routerLink]="['/products/edit', productIdFromRoute]">edit</a>
</div>

<div class="row mt-5">
    <h2> Reviews:</h2>
    <div>
        <a class="btn btn-secondary btn-block" [routerLink]="['/review/',productIdFromRoute ]" *ngIf="isLoggedIn">Post a review </a>
    </div>
    <div class="col-3" *ngFor="let item of reviewData">
        <div class="card">
            <div *ngIf="item.username; else anon">
                <h3 class="mx-3 card-title">{{item.username}}
                </h3>
            </div>
            <ng-template #anon><h3 class="mx-3 card-title">anonymous</h3></ng-template>
            
            <p class="mx-4">
                {{item.rating}}/10;  {{item.text}}
            </p>
            <div>
                <a class="col-6 btn btn-warning btn-block" *ngIf="isAdmin" [routerLink]="['/review/edit/',item._id]">Edit</a>
                <button class="col-6 btn btn-danger btn-block" *ngIf="isAdmin" (click)="removeReview(item._id)" >Delete</button>
            </div>
        </div>
    </div>
</div>

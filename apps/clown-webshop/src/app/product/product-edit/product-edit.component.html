<div ngClass="mt-5" *ngIf="product !== undefined" class="col">
    <div>
        <div>
            <p>
                <b>{{product.name}}</b>
            </p>
            <label for="title">new title: </label>
            <input id="title" type="text" [formControl]="title">
            <!-- <button (click)="editTitle()">Save</button> -->
        </div>
        <br>
        <div>
            <p>
                <b>{{product.description}}</b>
            </p>
            <label for="description">new description: </label>
            <input id="description" type="text" [formControl]="description">
            <!-- <button (click)="editDescription()">Save</button>   -->
        </div>
        <br>
        <div>
            <p>
                <b>â‚¬{{product.price}}</b>

        <div>
            <p>
                <b>{{product.category}}</b>
            </p>

        </div>        
        <br>
        <div>
            <p>
                <b>{{product.brand}}</b>
            </p>    
            <label for="prijs">new brand: </label>
            <input id="prijs" type="text" [formControl]="brand">

<div class="mt-5" *ngIf="product === undefined">
    <div class="row">
        <div class="col">
            <label for="title">Title: </label>
        </div>
        <div class="col">
            <input id="title" type="text" [formControl]="title">
        </div>
    </div>
    <div class="row" >
        <div class="col">
            <label for="description">Description: </label>
        </div>
        <div class="col">
            <input id="description" type="text" [formControl]="description">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="description">Price: </label>
        </div>
        <div class="col">
            <input id="description" type="text" [formControl]="prijs">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="description">Category: </label>
        </div>
        <div class="col">
            <input id="description" type="text" [formControl]="category">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="description">Brand: </label>
        </div>
        <div class="col">
            <input id="description" type="text" [formControl]="brand">
        </div>
    </div>
    <br>
    <div>
        <button class="btn btn-secondary" type="" (click)="add()">Submit</button>
    </div>
</div>

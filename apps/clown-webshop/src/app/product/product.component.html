<p class="mt-3">Onze Producten</p>

<div class="row" *ngFor="let product of productData">
    <div class="col">
        <a       
        [title]="product.name + ' details'"
        [routerLink]="['/products', product._id]">
        {{product.name}}</a>
        â‚¬{{product.price}}
        <span class="badge text-bg-primary">{{product.category}}</span>
        <span class="badge text-bg-info">
            {{product.brand}}
        </span>
    </div>
    <div class="col" *ngIf="isLoggedIn">
        <!-- <button class="btn btn-success btn-block" (click)="addToCart(product)">add to cart</button> -->
        <button class="btn btn-danger btn-block" (click)="delete(product._id)">delete</button>
    </div>
</div>
<div class="mt-5" *ngIf="isAdmin">
    <a class="btn btn-secondary" [routerLink]="['/products/edit/-1']"><span class="text-center">Add Product</span> </a>
</div>
